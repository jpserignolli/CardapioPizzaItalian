<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Italian - Cadastro de Cardápio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="back-link">← Voltar para Home</a>
            <img src="./img/pizzaria.avif" alt="Pizza Italian Logo" class="logo">
        </nav>
    </header>

    <main>
        <div class="registration-container">
            <h1>Cadastro de Pizza</h1>
            
            <div class="progress">
                <span>Gerenciamento de Cardápio</span>
            </div>

            <h2>Adicionar Nova Pizza</h2>

            <form class="registration-form">
                <div class="form-group">
                    <label for="flavor">Sabor da Pizza</label>
                    <input type="text" id="flavor" placeholder="Ex: Margherita, Pepperoni, Portuguesa">
                </div>

                <div class="form-group">
                    <label for="price">Valor (R$)</label>
                    <input type="number" id="price" step="0.01" min="0" placeholder="0,00">
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" rows="4" placeholder="Descreva os ingredientes e características da pizza"></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category">
                        <option value="">Selecione uma categoria</option>
                        <option value="tradicional">Tradicional</option>
                        <option value="premium">Premium</option>
                        <option value="vegetariana">Vegetariana</option>
                        <option value="doce">Doce</option>
                    </select>
                </div>

                <button type="submit" class="continue-btn">Cadastrar Pizza</button>

                <div class="register-later">
                    <button type="button" class="register-later-btn">Cancelar</button>
                </div>
            </form>
        </div>


    </main>
</body>
</html>
